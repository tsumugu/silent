name: Auto Tag

on:
  push:
    branches:
      - main
    paths:
      - 'package.json'

jobs:
  auto-tag-and-release:
    runs-on: macos-latest
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Install Dependencies
        run: pnpm install

      - name: Build and Screenshot
        run: |
          # Download and set wallpaper
          curl -L -o wallpaper.jpg "https://images.unsplash.com/photo-1579546929518-9e396f3cc809?ixlib=rb-4.0.3&auto=format&fit=crop&w=2560&q=80"
          osascript -e 'tell application "System Events" to set picture of every desktop to POSIX file "'$(pwd)/wallpaper.jpg'"'
          
          # Build app
          pnpm package
          APP_PATH=$(find out -name "*.app" | head -n 1)
          echo "Found app at $APP_PATH"
          open "$APP_PATH" &
          sleep 15
          screencapture -x assets/screenshot.png
          killall Silent || true
          echo "Screenshot taken"

      - name: Commit Screenshot
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add assets/screenshot.png
          if git diff --staged --quiet; then
            echo "No changes to screenshot"
          else
            git commit -m "chore: update screenshot [skip ci]"
            git push origin main
          fi

      - name: Extract version
        id: version
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "TAG=v$VERSION" >> $GITHUB_OUTPUT
          echo "Detected version: v$VERSION"

      - name: Check if tag exists
        id: check_tag
        env:
          TAG: ${{ steps.version.outputs.TAG }}
        run: |
          if git ls-remote --exit-code --tags origin "refs/tags/$TAG"; then
            echo "exists=true" >> $GITHUB_OUTPUT
            echo "Tag $TAG already exists on remote."
          else
            echo "exists=false" >> $GITHUB_OUTPUT
            echo "Tag $TAG does not exist."
          fi

      - name: Create and Push Tag
        if: steps.check_tag.outputs.exists == 'false'
        env:
          TAG: ${{ steps.version.outputs.TAG }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          git tag $TAG
          git push origin $TAG
          echo "Pushed tag $TAG"

      - name: Install Dependencies
        if: steps.check_tag.outputs.exists == 'false'
        run: pnpm install

      - name: Publish Release
        if: steps.check_tag.outputs.exists == 'false'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: pnpm run publish
